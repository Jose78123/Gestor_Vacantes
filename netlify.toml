[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Variables de producci√≥n
[context.production]
  command = "npm run build"

[context.production.environment]
  NODE_ENV = "production"

# Variables de desarrollo
[context.branch-deploy]
  command = "npm run build"

[context.branch-deploy.environment]
  NODE_ENV = "development"
